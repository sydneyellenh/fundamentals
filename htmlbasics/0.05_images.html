<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
</head>
<body>

	<h2>Images</h2>
	
	<h3>Referencing the URL for an image</h3>
	<img src="https://placekitten.com/200/300">

	<hr>

	<h3>Referencing from inside the project</h3>
	<img src="img/kitten.jpeg">

	<hr>

	<h2>Sizing</h2>

	<img src="img/kitten.jpeg" width="300" height="450">

	<hr>

	<h3>Referencing the URL from an image</h3>

	
	<a href="https://placekitten.com/200/300"> <img src="img/kitten.jpeg"></a>



</body>
</html>
