<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

	<h1>Forms</h1>
	<h2>Basic form with input fields</h2>

	<div class="form-one">
		<form>
			<p><label> Customer Name:<input /></label></p>
			<p><label> Street Address:<input /></label></p>
			<p><label> City:<input /></label></p>
			<p><label> Area Code:<input /></label></p>
			<p><label>Phone Number:<input /></label></p>
		</form>
	</div>

	<br />

	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Name:<input /></label></p>
				<p><label>E-mail:<input type=email/></label></p>
				<p><label>Phone:<input type=tel/></label></p>
				<p><label>Delivery Instructions:</label><textarea></textarea></p>
			</fieldset>
		</form>
	</div>


	<div class="form-three">
		<form>
			<fieldset>
	  			<legend>Biggest Burritos in the World!</legend>
				<p><input type="radio" name="humongous" id="size1" /><label for="size1"> Humongous </label></p>
				<p><label> <input type="radio" name=doubleHumongous> Double-Humongous </label></p>
				<p><label> <input type="radio" name=tripleHumongous> Triple-Humongous </label></p>
				<p><label> <input type="radio" name=quadHumongous> Quadruple-Humongous </label></p>
				<p><label> <input type="radio" name=bigassHumongous> Big-Ass-Humongous </label></p>
			</fieldset>
		</form>

	</div>

	<div class="form-four">
		
		<form>
			<fieldset>
				<legend>Fixings</legend>
				<p><label><input type="checkbox" />Sauteed Onions</label></p>
				<p><label><input type="checkbox" />Shredded Chicken</label></p>
				<p><label><input type="checkbox" />Guaccamole</label></p>
				<p><label><input type="checkbox" />Refried Beans</label></p>				
				<p><label><input type="checkbox" />Tomato</label></p>
			</fieldset>

		</form>

	</div>


</body>
</html>
